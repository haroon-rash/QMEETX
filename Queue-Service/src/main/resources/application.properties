#----------------------------------

# -------------------------------
# Queue Service Configuration
# -------------------------------
spring.application.name=queue-service
server.port=8082

# -------------------------------
# Database Configuration
# -------------------------------
# -------------------------------
# Database Configuration
# Note: For local execution, use localhost:5433 (mapped port). For Docker, use postgres:5432.
spring.datasource.url=jdbc:postgresql://localhost:5433/queue_db
spring.datasource.username=root
spring.datasource.password=root@1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------
# Redis Configuration
# Note: For local execution, use localhost. For Docker, use qmeetx-redis/redis.
spring.data.redis.host=localhost
spring.data.redis.port=6379

# -------------------------------
# Kafka Configuration (Protobuf)
# -------------------------------
# Note: For local execution, use localhost:9094. For Docker, use qmeetx-kafka:29092.
spring.kafka.bootstrap-servers=localhost:9094

# Producer Configuration
# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000

# Consumer Configuration
spring.kafka.consumer.group-id=queue-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
