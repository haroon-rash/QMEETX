spring.application.name=appointment-service
server.port=8083

# -----------------------------
# Database Configuration
# Note: For local execution, use localhost:5433 (mapped port). For Docker, use postgres:5432.
spring.datasource.url=jdbc:postgresql://localhost:5433/appointment_db
spring.datasource.username=root
spring.datasource.password=root@1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# Kafka Configuration (Protobuf)
# -----------------------------
# Note: For local execution, use localhost:9094. For Docker, use qmeetx-kafka:29092.
spring.kafka.bootstrap-servers=localhost:9094

# Producer: ByteArray
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

# Consumer: ByteArray
spring.kafka.consumer.group-id=appointment-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
