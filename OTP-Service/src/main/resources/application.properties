spring.application.name=OTP-Service
server.port=5001

#Kafka Server
spring.kafka.bootstrap-servers=localhost:9092
#FOR CONSUMING AUTH OTP TOPIC
spring.kafka.consumer.group-id=otp-service-group

#Serializer for Producing Event
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer

# Topic name for verified message (OTP -> Auth ) serial no 2
spring.kafka.topic.email-verified=email-verified-topic

# --- Reliability ---
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000

#Topic from (Auth->OTP) serial no 1
spring.kafka.topic.otp-event=Otp_Event


spring.main.allow-bean-definition-overriding=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration



# Redis Config
spring.data.redis.host=localhost
spring.data.redis.port=6379

