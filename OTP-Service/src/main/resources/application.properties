spring.application.name=otp-service
server.port=5001

# -----------------------------
# Database Configuration
# Note: For local execution, use localhost:5433 (mapped port). For Docker, use postgres:5432.
spring.datasource.url=jdbc:postgresql://localhost:5433/qmeetx_db
spring.datasource.username=root
spring.datasource.password=root@1234
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# Kafka Configuration (Protobuf)
# -----------------------------
# Note: For local execution, use localhost:9094. For Docker, use qmeetx-kafka:29092.
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=otp-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Use ByteArray (Manual Protobuf) - keeping consistent with other services
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

# Topics
spring.kafka.topic.email-verified=email-verified-topic
spring.kafka.topic.otp-event=Otp_Event

# Reliability
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000

# -----------------------------
# Redis Configuration
# -----------------------------
# Note: For local execution, use localhost. For Docker, use qmeetx-redis.
spring.data.redis.host=localhost
spring.data.redis.port=6379

# -----------------------------
# Miscellaneous
# -----------------------------
spring.main.allow-bean-definition-overriding=true
